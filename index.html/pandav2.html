<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
.square{

    width: 200px;
    height: 200px;
    background-color: blueviolet;
    margin: 20px;
   
}
.circle{
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background-color: blue;
    margin: 20px;

}
.rectangle{
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background-color: green;
    margin: 20px;
   
}
.square{
    width: 200px;border-radius: 50%;
    background-color:brown; 
    height: 200px;
    margin: 20px;
}


    </style>
</head>
<body>
    <div id="box" class="square">  </div>


    <button type="button" onclick="circle()">Circle</button>
    <button type="button" onclick="rectangle()">Rectangle</button>
    <button type="button" onclick="square()">square</button>
    <script>
        function circle(){
            const boxElement = document.getElementById("box");
            boxElement.className = "circle";
        }
        function rectangle(){
            const boxElement = document.getElementById("box");
            boxElement.className = "rectangle";
        }
        function square(){
            const boxElement = document.getElementById("box");
            boxElement.className = "square";
        }
  
    </script>
</body>
</html>
